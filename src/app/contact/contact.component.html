<div class="container col-lg-12">
    <div class="row" style="background-image: url(../../assets/Images/key.png); background-size: cover;">
        <div class="col-lg-5 col-md-11 col-sm-11 offset-lg-2" style="float: left; border: 1px solid black; height: 600px; margin: 5%; border-radius: 10px; background-image: linear-gradient(to right top, #989898, #aaaaaa, #bdbdbd, #d0d0d0, #e4e4e4, #dedede, #d7d7d7, #d1d1d1, #b0b0b0, #8f8f8f, #707070, #535353);">
            <form class="col-lg-12 col-md-11 col-sm-11">
                <div class="container-fluid bg-transparent">
                    <h2 class=" col-lg-12 col-md-11 col-sm-11 " style="text-align: center; text-decoration: gray underline; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; ">Get In Touch With Us</h2>
                </div>

                <hr>

                <input name="name" [(ngModel)]="name" type="text" placeholder="Name " style="width: 100%; height: 40px; border-radius: 7px; ">
                <br><br>
                <input name="subject" [(ngModel)]="subject" type="text" placeholder="Subject " style="width: 100%; height: 40px; border-radius: 7px; ">
                <br><br>
                <input name="phone" [(ngModel)]="phone" type="text" placeholder="Phone Number " style="width: 100%; height: 40px; border-radius: 7px; ">
                <br><br>
                <input name="email" [(ngModel)]="email" type="text" placeholder="Email Id " style="width: 100%; height: 40px; border-radius: 7px; ">
                <br><br>
                <textarea name="message" [(ngModel)]="message" style="width: 100%; height: 100px; border-radius: 7px; resize: none; border: 3% inset lightgray; " placeholder="Message "></textarea>
                <br><br>
                <button type="submit" (click)="addData()" class="btn btn-outline-primary" style="width: 100%; height: 40px; border-radius: 7px; ">Submit</button>
            </form>
        </div>
    </div>
</div>
