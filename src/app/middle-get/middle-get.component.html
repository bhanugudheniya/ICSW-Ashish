<br>

<br>
<h1 class="head col-lg-12 col-md-12 col-sm-12" style="text-align: center; margin-top: 3%; text-decoration: #4285F4 underline overline; ">Messages</h1>

<div class="card" style="width: 18rem; float: left; margin: 1%;" *ngFor="let obj of arr">
    <img src="../../assets/Images/user.png" class="card-img-top" alt="...">
    <div class="card-body">
        <p scope="col"> Name : {{ obj.name}} <br> Subject : {{obj.subject}} <br> Phone : {{obj.phone}} <br> Email : {{obj.email}} <br> Message : {{obj.message}} <br>
            <div style="float: left;">
                <td><button class="btn btn-primary" type="submit" [routerLink]="['/update',obj._id]">Update</button></td>
            </div>
            <div>
                <td><button class="btn btn-danger" type="submit" (click)="delData(obj._id)">Delete</button></td>
            </div>
    </div>
</div>
