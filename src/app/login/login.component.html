<!-- Second -->
<div class="container-fluid col-lg-12 offset-lg-0 col-md-12  col-sm-12 ">
    <div class="wrapper col-lg-12 offset-lg-0 col-md-12 col-sm-12">
        <div class="loginContainer">
            <div class="fixalign logindiv input-icons">
                <form action="" method="POST">
                    <h1>Login</h1>
                    <p>
                        Please fill in your basic info
                    </p>
                    <label for="userName"></label>
                    <div class="field">

                        <span class="iconField">
                        <i class="fa fa-user icon"></i>

                    </span>
                        <span class="inputField">
                        <input type="text" name="userName" placeholder="username" class="nodiv usernamesize">
                    </span>
                    </div>
                    <div class="field"> <label for="password"></label><i class="fa fa-key icon"></i>
                        <input type="password" name="password" placeholder="password" class="nodiv passwordsize">

                        <div class="login-forgot-div">
                            <input type="submit" name="submit" value="LOGIN" class="nodiv onlylogin" routerLink="/middle-get">
                            <a href="" class="highlight">forgot password?</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="fixalign textalign">
                <h2>Sign up Now</h2>
                <p>
                    Welcome To Indian Cyber Security Wing Registration Page
                </p>

                <input [routerLink]="['/register']" type="button" name="submit" value="REGISTER NOW" class="onlylogin register">

            </div>

        </div>
    </div>
    <div class="wrapper loading-screen">
        <h2 id="loading">Welcome to Indian Cyber Security Wing</h2>
    </div>
</div>
